<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Testing</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="{% url 'testing:home'  %}">Головна</a>
    <a class="p-2 text-dark" href="{% url 'testing:test' %}">Тести</a>
    {% if request.user.is_authenticated %}
      <a class="p-2 text-dark" href="{% url 'testing:create' %}">Створити</a>
    {% endif %}
  </nav>


  {% if request.user.is_authenticated %}
    <a class="btn btn-outline-primary mr-2" href="{% url 'testing:profile' %}">Кабінет</a>
    <a class="btn btn-outline-danger mr-2" href="{% url 'testing:logout' %}">Вийти</a>
  {% else %}
    <a class="btn btn-outline-success mr-2" href="{% url 'testing:login' %}">Авторизація</a>
    <a class="btn btn-outline-primary mr-2" href="{% url 'testing:register' %}">Реєстрація</a>
  {% endif %}





</div>
<div class="container">
  {% block content %}
  {% endblock %}

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-6 col-md">
          <small class="d-block mb-3 text-muted">Copyright © 2020 - All rights reserved</small>
        </div>

      </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
